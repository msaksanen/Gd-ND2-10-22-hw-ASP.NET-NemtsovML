<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="snav.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <img
    width="40"
    alt="Angular Logo"
    src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
  />
  <span>{{title | uppercase }}</span>
  <div class="spacer"></div>
  <span *ngIf="isLoggedIn==true">Hi, {{userPreview?.activeFullName}}! ({{userPreview?.activeEmail}})</span>
</mat-toolbar>
<mat-sidenav-container
  class="example-sidenav-container"
  [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
>
  <mat-sidenav
    #snav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56"
  >
    <mat-nav-list>
      <a *ngIf="isLoggedIn==true" mat-list-item class="menu-item">Active user: {{userPreview?.activeFullName}}</a>
      <a *ngIf="isLoggedIn==true" mat-list-item class="menu-item">Active email: {{userPreview?.activeEmail}}</a>
      <mat-divider></mat-divider>
      <a *ngIf="isLoggedIn" mat-list-item class="menu-item">Main user: {{userPreview?.mainFullName}}</a>
      <a *ngIf="isLoggedIn" mat-list-item class="menu-item">Main email: {{userPreview?.mainEmail}}</a>
      <mat-divider></mat-divider>
      <a mat-list-item class="menu-item" routerLink="/">Home</a>
      <a mat-list-item class="menu-item" routerLink="/doctors">Doctors</a>
      <mat-divider></mat-divider>
      <a *ngIf="!isLoggedIn" mat-list-item class="menu-item" routerLink="/login">Login</a>
      <a *ngIf="isLoggedIn" mat-list-item class="menu-item" routerLink="/logout">Logout</a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content >
    <div class="content" role="main">
      <router-outlet></router-outlet>
      <!-- Footer -->
      <footer>
      </footer>

       <svg id="clouds" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677" viewBox="0 0 2611.084 485.677">

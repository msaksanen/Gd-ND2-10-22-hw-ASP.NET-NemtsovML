<div class="content">
  <mat-card class="login-form">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="Enter your email here"
            formControlName="username"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="isHidePassword ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="isHidePassword = !isHidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="isHidePassword"
          >
            <mat-icon>{{
              isHidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </form>

      <mat-divider></mat-divider>
      <a routerLink="/">Forgot password?</a>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="onSubmit()">Login</button>
      <button mat-button>Cancel</button>
    </mat-card-actions>
    <mat-card-footer *ngIf="isSubmitted">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
  </mat-card>
</div>

<br/>
<div class="back">
  <button mat-raised-button (click)="goBack()">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_back"></mat-icon>Back
  </button>
</div>
